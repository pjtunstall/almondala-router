<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta property="og:title" content="Almondala" />
        <meta property="og:description" content="Mandelbrot explorer." />
        <meta
          property="og:image"
          content="https://almondala.netlify.app/initial.jpg"
        />
        <meta property="og:url" content="https://almondala.netlify.app" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Almondala" />

        <title>Almondala</title>
        <link rel="icon" href="favicon.ico" />
        <script>
          (function () {
            const desktopUrl = "https://almondala.netlify.app/";
            const mobileUrl = "https://pjtunstall.github.io/almondala-mobile/";

            let isMobile = false;

            if (navigator.userAgentData) {
              isMobile = navigator.userAgentData.mobile;
            } else {
              const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
              isMobile = mobileRegex.test(navigator.userAgent);
            }

            if (isMobile) {
              window.location.replace(mobileUrl);
            } else {
              window.location.replace(desktopUrl);
            }
          })();
        </script>
      </head>
      <body></body>
    </html>
  </head>
</html>
